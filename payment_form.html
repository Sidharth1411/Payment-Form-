<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1>Payment Form</h1>
            <h2>Contact Info</h2>
            <p>Name *: <input type="text" name="name" placeholder="Full name " required></p>
            <fieldset>
                <legend>Gender</legend>
                <p> male :<input type="Radio" name="gender" id="male"></p>
                <p> female :<input type="Radio" name="gender" id="female"></p>
            </fieldset>

            <p> Address :<textarea placeholder="Enter your address" name="Address" id="Address" col="100" rows="8"></textarea></p>
            <p> Email : <input type="email" id="email" placeholder="Enter your email address"></p>
            <p> pincode : <input type="number" name="pincode" id="pincode" placeholder="Enter area pincode"></p>
            <hr>
            <h2>payment info</h2>
            <p> Card type:
                <select name="Card_type" id="Card_type">
            <option value=" ">--Select card type---</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select>
            </p>

            <p>
                card number<input type="Card number" name="card number" id="card number" placeholder="Enter your card number">
            </p>
            <p>
                Expiration date :<input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                Cvv:<input type="password" name="cvv" id="cvv" placeholder="Enter CVV ">
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>




</body>

</html>
